<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
              <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
                  <form>
    <div class="input-group">
        <span class="input-group-text">Nama Depan dan Belakang</span>
        <input type="text" aria-label="First name" class="form-control">
        <input type="text" aria-label="Last name" class="form-control">
    </div>
    <div class="col-12">
        <label for="inputAddress" class="form-label">Alamat :</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="">
    </div>
    <div class="form-group">
        <label class="control-label col-sm-4" for="tgl_lhr">Tanggal Lahir :</label>
        <input type="date" class="form-control" id="tgl_lhr" required>
    </div>
    <div class="col-md-6 mb-4">

        <label for="Gender">Jenis Kelamin :</label> <br>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
            value="option1" checked />
          <label class="form-check-label" for="femaleGender">Pria</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
              value="option2" />
            <label class="form-check-label" for="maleGender">Wanita</label>
          </div>
<div class="col-md-4 position-relative"></div>
    <label for="validationTooltipUsername" class="form-label">Username</label>
    <div class="input-group has-validation">
      <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
      <input type="text" class="form-control" id="validationTooltipUsername" aria-describedby="validationTooltipUsernamePrepend" required>
      <div class="invalid-tooltip">
        Please choose a unique and valid username.
      </div>
    </div>
<label for="inputPassword5" class="form-label">Password</label>
<input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
<div id="passwordHelpBlock" class="form-text">
  Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
</div>
<div class="mb-3">
    <label for="formFile" class="form-label">Foto :</label>
    <input class="form-control" type="file" id="formFile">
  </div>
  <div class="mt-4 pt-2">
    <input data-mdb-ripple-init class="btn btn-primary btn-lg" type=Daftar" value="Daftar" />
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</form>
</div>
</div>
</div>
</div>
</div>
</section>
  </body>
</html>
